<div class="container-fluid user-view">
    <div class="row align-items-center h-100">
      <div class="col-12 col-md-6 h-100 bg-white">
          <div [chart]="chart"></div>
      </div>
        <div class="col-12 col-md-6">
            <div class="row">
                <div class="col-md-4 ml-auto mt-3 mb-3">
                    <input class="form-control" type="text" name="search" placeholder="Enter Name for search" [(ngModel)]="filter">
                </div>
              </div>
              <div class="row">
                  <div class="col-12">
                      <div class="table-responsive-md table-height">
                          <table class="table table-striped table-hover">
                              <thead class="thead-dark">
                              <tr>
                                <th>Name <button class="btn float-right" (click)="sort('name')"><i class="fas fa-sort-amount-up"></i></button></th>
                                <th>Des</th>
                                <th>City <button class="btn float-right" (click)="sort('city')"><i class="fas fa-sort-amount-up"></i></button></th>
                                <th>ID</th>
                                <th>Date</th>
                                <th>Salary <button class="btn float-right" (click)="sort('salary')"><i class="fas fa-sort-amount-up"></i></button></th>
                              </tr>
                              </thead>
                              <tbody>
                              <tr *ngFor="let user of users.data | orderBy: key : reverse | filter:filter; let i = index">
                                <td>{{user[0]}}</td>
                                <td>{{user[1]}}</td>
                                <td>{{user[2]}}</td>
                                <td>{{user[3]}}</td>
                                <td>{{user[4]}}</td>
                                <td>{{user[5]}}</td>
                              </tr>
                            </tbody>
                            </table>
                      </div>
                  </div>
                </div>
        </div>
        
          
        </div>
</div>
